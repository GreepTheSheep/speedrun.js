site_name: Speedrun.js
repo_url: https://github.com/GreepTheSheep/speedrun.js/
repo_name: GreepTheSheep/speedrun.js
copyright: Docs by Greep
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GreepTheSheep
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/GreepTheSheep    
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/_fitzherbert_eugene
theme:
  name: null
  custom_dir: docs/mkdocs-material/material

  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  icon:
    logo: logo
    repo: fontawesome/brands/github
  palette:
    scheme: slate
    primary: black
    accent: deep purple
  features:
    - navigation.instant
    - navigation.tabs
    - toc.integrate
    - search.suggest
    - search.highlight
  plugins:
    - search